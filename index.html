<!DOCTYPE HTML>
<html>
<head>
	<meta charset='utf-8'>
	<title>Instagram API example w/Spectragram</title>
	<link rel="stylesheet" type="text/css" href="https://reset5.googlecode.com/hg/reset.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
	<script src="js/soundmanager2.js"></script>
	<script src="js/spectragram.js"></script>
	<script type="text/javascript" src="js/testappjs.js"></script>
</head>
<body>
	<div id="fb-root"></div>
	<script></script>
	<header>
		<div class="headerL">
		</div>
		<div class="headerR">	
			<div class="fb-like" data-href="https://instagramapitest-sewipi.backliftapp.com/" data-width="450" data-layout="button_count" data-show-faces="true" data-send="false"></div>
			<a href="https://twitter.com/share" class="twitter-share-button" data-via="JoeShepMedia">Tweet</a>
		</div> <!-- end headerR -->
	</header>
	
	<div class="photoBox">
		<ul class="photoList">
		</ul>
	</div>
	<div class="container">
		<section id="displayDiv">
			<div id="photoDivL">
			</div>
			<div id="photoDivR">
			</div>
		</section> <!-- end display -->
		<section id="overlay">
			<p id="overlay_text">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse sit amet mattis lacus. <br><br>
				Morbi luctus, elit nec convallis facilisis, quam massa ultrices mi, vitae sodales dui erat pretium odio. 
			</p>
			<img src="img/play_btn.jpg" alt="Big play button" id="big_play_btn">
		</section>
		<section id="player_btns">
			<div id="progBkgd" class="progBar"><div id="progColor" class="progBar"></div></div>
			<img src="img/play_btnSmall.png" alt="Play button" id="play_btn">
			<img src="img/pause_btnSmall.png" alt="Pause button" id="pause_btn">
			<img src="img/stop_btnSmall.png" alt="Stop button" id="stop_btn">
		</section>
	</div> <!-- end container -->
</body>
</html>
